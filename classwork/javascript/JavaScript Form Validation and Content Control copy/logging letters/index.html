<!DOCTYPE html>
<html lang="en">
<head>
    <title>CODE-Practice: Display Evens</title>
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>CODE-Practice: Display Evens</h1>
        <form name="numberFun" class="needs-validation" onsubmit="return validate();" 
            onreset="resetView();" novalidate>
            
 
            <div class="form-group row">
                <label for="num1" >Starting Number: </label>
                <input type="number"  class="form-control" id="num1" required style="width: 30%;">
                <span class="invalid-feedback" style="width: 30%;">
                    Starting Number is required and must be a number.
                </span>
            </div> 

            <div class="form-group row">
                <label for="num2" >Ending Number: </label>
                <input type="number"  class="form-control" id="num2" required style="width: 30%;">
                <span class="invalid-feedback" style="width: 30%;">
                    Ending Number is required and must be a number.
                </span>
            </div> 

            <div class="form-group row">
                <label for="num3" >Step: </label>
                <input type="number" min="1" class="form-control" id="num3" required style="width: 30%;">
                <span class="invalid-feedback" style="width: 30%;">
                    Step is required and must be a position number.
                </span>
            </div> 

    

            <div class="form-group row">

                <button type="submit" id="submitButton" class="btn btn-primary" style="margin: auto;">Calculate</button>

            </div>

            <div id="results">
                
            </div>


        </form>
